<main>
  <div class="container">
    <div *ngFor="let item of items | async" class="row row-{{item.pk}}">
      <div class="col-md-4">
        {{ item.name }}
      </div>
      <div class="col-md-2 col">
        <img src="{{ 'public/images/' + (item | place:4) + '.jpg' }}">
      </div>
      <div class="col-md-2 col">
        <img src="{{ 'public/images/' + (item | place:3) + '.jpg' }}">
      </div>
      <div class="col-md-2 col">
        <img src="{{ 'public/images/' + (item | place:2) + '.jpg' }}">
      </div>
      <div class="col-md-2 col">
        <img src="{{ 'public/images/' + (item | place:1) + '.jpg' }}">
      </div>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="scoreInput">Score Input</label>
      <textarea class="form-control" id="scoreInput" #newitem rows="4"></textarea>
    </div>
    <div class="form-group row">
      <button class="form-control" (click)="addScores(newitem.value)">Add</button>
      <button class="form-control" (click)="resetScores()">Reset</button>
    </div>
  </form>
</main>
